<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            margin: auto;
            width: 100%;
            height: 200px;
            border: 1px solid black;
        }
        .container{
            width: 95%;
            margin: auto;
        }
        .left{
            border: 1px solid black;
            width: 70%;
            height: auto;
            float: left;
        }
        .row1{
            border: 1px solid black;
            width: 30%;
            height: 200px;
            float: left;
            margin: 10px;
        }
        .add{
            border: 1px solid black;
            width: 100%;
            height: 100px;
            float: left;
        }
        .row2{
            border: 1px solid black;
            width: 47%;
            height: 200px;
            float: left;
            margin: 10px;
        }
        .right{
            border: 1px solid black;
            width: 25%;
            height: auto;
            float: right;
            
        }
        .col1{
            border: 1px solid black;
            width: 90%;
            height: 200px;
            margin: auto;
            padding: auto;
        }
        footer{
            clear: both;
            margin: auto;
            width: 100%;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- <h1>Wellcome</h1> -->
        </header>
        <div class="left">
            <div class="first_row">
                <div class="row1"></div>
                <div class="row1"></div>
                <div class="row1"></div>
                <div class="row1"></div>
                <div class="row1"></div>
                <div class="row1"></div>
            </div>
            <div class="add"></div>
            <div class="second_row">
                <div class="row2"></div>
                <div class="row2"></div>
                <div class="row2"></div>
                <div class="row2"></div>
            </div>
        </div>
        <div class="right">
            <div class="col1"></div>
            <div class="col1"></div>
            <div class="col1"></div>
            <div class="col1"></div>
        </div>
        <div class="add"></div>
        <footer>

        </footer>
    </div>
</body>
</html>
