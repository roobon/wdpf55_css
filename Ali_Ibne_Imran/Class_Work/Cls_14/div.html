<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
    <style>
        div{
            float: left;
            margin: 50px;
        }
        div.one{
            width: 500px;
            height: 500px;
            border-top: 18px solid red;
            border-right: 15px solid blueviolet;
            border-bottom: 12px solid blue;
            border-left: 9px solid aqua;
            border-radius: 50%;
            outline: 15px solid orange;
            outline-offset: 5px;
            
        }
        div.two{
            width: 500px;
            height: 500px;
            border-top: 18px solid red;
            border-right: 15px solid blueviolet;
            border-bottom: 12px solid blue;
            border-left: 9px solid aqua;
            border-radius: 30%;
            outline: 15px solid orange;
            outline-offset: 5px;
        }
        div.three{
            width: 500px;
            height: 500px;
            border-top: 18px solid red;
            border-right: 15px solid blueviolet;
            border-bottom: 12px solid blue;
            border-left: 9px solid aqua;
            border-radius: 20%;
            outline: 15px solid orange;
            outline-offset: 5px;
        }
        div.four{
            width: 500px;
            height: 500px;
            border-top: 18px solid red;
            border-right: 15px solid blueviolet;
            border-bottom: 12px solid blue;
            border-left: 9px solid aqua;
            border-radius: 10%;
            outline: 15px solid orange;
            outline-offset: 5px;
        }
        h1{
            text-align: center;
            font-size: 50px;
            color: orangered;
            text-shadow: 3px 5px 15px green;
            font-family: 'Galada', cursive;
        }
        img{
            margin: auto;
            padding-left: 100px;
            padding-top: 50px;
            height: 300px;
            width: 300px;
            /* border-radius: 50%; */
        }
    </style>
</head>
<body>
    <div class="one">
        <img src="images.png" alt="">
        <h1>Benyan Tree</h1>
    </div>
    <div class="two">
        <img src="images.png" alt="">
        <h1>Benyan Tree</h1>
    </div>
    <div class="three">
        <img src="images.png" alt="">
        <h1>Benyan Tree</h1>
    </div>
    <div class="four">
        <img src="images.png" alt="">
        <h1>Benyan Tree</h1>
    </div>
</body>
</html>
