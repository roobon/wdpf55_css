      h1 {
        /* color: royalblue; */

      h1:hover {
        background-color: antiquewhite;
        color: royalblue;
        border: 5px solid tomato;
        border-radius: 10px;
        outline-style: solid;
        outline-width: 10px;
        outline-color: black;
        padding: 20px;
        margin: 50px;
        font-weight: bolder;
      }

      .input:focus {
        color: blue;
        font-weight: 900;
      }
      a:visited {
        color: tomato;
      }
      li:first-child {
        color: red;
        font-weight: bolder;
      }
      li:last-child {
        color: blue;
        font-weight: bolder;
      }
      li:nth-child(2n) {
        background-color: aqua;
      }
      li:nth-child(2n + 1) {
        background-color: tomato;
      }

      h3::before {
        content: "Hi! ";
        color: royalblue;
      }
      h3::after{
        content: ", Bye";
        color: red;
      }
    </style>
  </head>
