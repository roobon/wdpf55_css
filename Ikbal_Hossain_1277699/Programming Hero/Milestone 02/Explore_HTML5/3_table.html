<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border: 2px solid lightgray;
        padding: 0 10px;
      }
    </style>
  </head>
  <body>
    <h1>Making a table</h1>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Full Name</th>
          <th>Position</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Bill Gates</td>
          <td>Founder of Microsoft</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Steve Jobs</td>
          <td>Founder of Apple</td>
          <td>$1200</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Larry Page</td>
          <td>Founder of Google</td>
          <td>$1100</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Mark Zuckeberg</td>
          <td>Founder of Facebook</td>
          <td>$1300</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
