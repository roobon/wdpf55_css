<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .heading {
            /* width: 100%; */
            height: 100px;
            background-color: antiquewhite;
            margin: 5px;
            display: flex;
            justify-content: center;
        }
        .container {
            display: flex;
        }
        .container > .box1 {
            width: 150px;
            height: 160px;
            padding: 20px;
            margin: 5px;
            background-color: aqua;

        }
    </style>
</head>
<body>

    <div class="heading">
        <h1>Company Name</h1>
    </div>

    <div class="container">
        <div style="flex-grow: 2;" class="box1">Box1</div>
        <div style="flex-grow: 8;" class="box1">Box2</div>
        <div style="flex-grow: 2;" class="box1">Box3</div>
    </div>

    <div class="container">
        <div style="flex-grow: 3;" class="box1">Box1</div>
        <div style="flex-grow: 3;" class="box1">Box2</div>
        <div style="flex-grow: 3;" class="box1">Box3</div>
        <div style="flex-grow: 3;" class="box1">Box3</div>
    </div>

    <div class="container">
        <div style="order: 3;" class="box1">Box1</div>
        <div style="order: 4;" class="box1">Box2</div>
        <div style="order: 1;" class="box1">Box3</div>
        <div style="order: 2;" class="box1">Box4</div>
    </div>

</body>
</html>
