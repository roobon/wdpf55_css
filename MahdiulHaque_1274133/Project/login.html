    <style>
        .form{
            width: 250px;
            height: 380px;
            background: linear-gradient(to top, rgba(0,0,0,0.8)50%,rgba(0,0,0,0.8)50%);
           
            margin: 0 auto;
            border-radius: 10px;
            padding: 50px;
            
            text-align: center;
        }
        .form h2{
            width: 220px;
            font-family: sans-serif;
            text-align: center;
            color: orangered;
            font-size: 22px;
            background-color: antiquewhite;
            border-radius: 10px;
            margin: 2px;
            padding: 8px;
        }

        .form input{
            width: 240px;
            height: 35px;
            background: transparent;
            border-bottom: 1px solid orange;
            border-top: none;
            border-right: none;
            border-left: none;
            color: antiquewhite;
            font-size: 15px;
            letter-spacing: 1px;
            margin-top: 30px;
            font-family: sans-serif;
        }
        .form input:focus{
            outline: none;
        }
        ::placeholder{
            color: antiquewhite;
            font-family: Arial;
        }
        .btnn{
            width: 240px;
            height: 40px;
            background: orangered;
            margin-top: 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            color: antiquewhite;

        }
        .btnn:hover{
            background: antiquewhite;
            color: orangered;
        }

        .btnn a{
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .form .link {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 17px;
            padding-top: 20px;
            text-align: center;
        }
        .form .link a{
            text-decoration: none;
            color: orangered;
        }
        .container {
            color: aqua;
        }
        
        body{
            background-color: grey;
        }
    </style>
</head>
