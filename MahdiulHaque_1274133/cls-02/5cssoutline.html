<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outline</title>
    <style>
        .content {
            height: 200px;
            width: 500px;
            border: 2px solid green;
            padding: 10px;
            outline:20px ridge red;
            outline-offset: 5px;
        }
    </style>
</head>
<body>
    <div class="content">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Totam et hic repudiandae, ratione voluptas maiores magnam non sunt ad, ut suscipit? Doloribus sit voluptates eos consectetur neque quaerat qui veritatis!
    </div>
</body>
</html>
