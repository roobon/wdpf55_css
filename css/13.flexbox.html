<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .row1 {
            display:flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }
        .row1 > .box1 {
            border:1px solid red;
            padding:20px;
            margin:5px;
            height: 150px;
            width: 600px;
        }
    </style>
</head>
<body>
    <div class="row1">
        <div class="box1">Box1 content</div>
        <div class="box1">Box2 content</div>
        <div class="box1">Box3 content</div>
        <div class="box1">Box4 content</div>
        <div class="box1">Box5 content</div>
    </div>
</body>
</html>
