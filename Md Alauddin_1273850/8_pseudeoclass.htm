<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo Class</title>
    <style>
        a:link {
            color: green;
        }
        a:visited {
            color: red;
        }
        a:hover {
            color: blue;
        }
        a:active {
            color: purple;
        }
        p:hover {
            background-color: red;
        }
        .part2 {
            display: none;
        }
        .part1:hover p {
            display: block;
        }
    </style>
</head>
<body>
    <h3>pseudo class with anchor</h3>

    <a href="https://wwww.yahoo.com">Yahoo</a>
    <a href="https://wwww.google.com">Google</a>
    <a href="8_pseudeoclass.htm">Current Page</a>|


    <p>This is Paragraph</p>
    <div class="part1">This is division
        <p class="part2">This is Paragraph</p>
    </div>
</body>
</html>
