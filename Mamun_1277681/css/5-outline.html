<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css outline</title>
    <style>
        p.outline-1{
           width: 250px;
            height: 250px;
            border: 2px solid red;
            padding: 5px;
            outline: 10px ridge green;
            outline-offset: 5px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
   <div>
    <p class="outline-1">this is solid outline</p>
   </div>
</body>
</html>
