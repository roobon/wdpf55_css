<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS PSEUDO Class</title>
    <style>
        a:link{
            color: green;
        }
        a:visited{
            color: blue;
        }
        a:hover{
            color: blueviolet;
        }
        a:active{
            color: red;
        }
        p:hover{
            background-color: royalblue;
        }
        .part2{
            display:none
            
        }
        .part1:hover {
            display: block;
        }

        }

    </style>
</head>
<body>
    <h3>pseudo class with anchor</h3>

    <a href="https://google.com">Google</a>
    <a href="http://yahoo.com">Yahoo</a>
    <a href="8.pseudoclass.html">current page</a>

    <p>This is a paragraph</p>
    <p class="part2">This is paragraph</p>
    <button>Hover me</button>
    <div class="part1">This is a division</div>
</body>
</html>
