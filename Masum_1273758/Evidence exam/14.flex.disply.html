<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        .container{
            display:flex;
            justify-content: center;
        }
        .container > .box1{
          
            height: 150px;
            padding: 10px;
            margin: 5px;
            background-color: aqua;
            text-align: center;

        }
        .container > .header{
            width: 100%;
            height: 100px;
            padding: 30px;
            background-color: darkslategrey;
            border: 4px solid black;
            text-align: center;
        }
        footer{
            border: 2px solid black;
            height: 40px;
            background-color: darkslateblue;
            font-size: 20px;
            text-align: center;
           
        }
        .beside > .box2{
            height: 150px;
            padding: 10px;
            background-color: cornflowerblue;
            text-align: center;
            border:2px solid black ;

        }

    </style>
</head>
<div class="container">
    <div class="header">
        <h1>My Company Logo</h1>
    </div>

    
</div>
<body>
    <div class="container">
        <div style="flex-grow:4;" class="box1">box1</div>
        <div style="flex-grow:5;" class="box1">box2</div>
        <div style="flex-grow:1.5;" class="box1">box3</div>
        <div style="flex-grow:1.5;" class="box1">box4</div>

    </div>
    <div class="beside">
        <div style="flex-grow:3;" class="box2">box1</div>
        <div style="flex-grow:5;" class="box2">box2</div>
        <div style="flex-grow:2;" class="box2">box3</div>
        <div style="flex-grow:2;" class="box2">box4</div>
    </div>
    <footer>
        &copy; world Design Art by Defult
    </footer>
</body>
</html>
