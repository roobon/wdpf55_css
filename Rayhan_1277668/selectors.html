<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <style>
        p {
            color: aqua;   
        }

        h3.center {
            /* text-align: center; */
            background-color: aqua;
        }

        /* content will go to center */
        div .center{
            background-color: bisque;
        }
/* 
======== universal selector =========

        *{text-align: center;
            margin: 0;
        } */
    </style>
</head>
<body>
    <h3>Tag/Element name selector</h3>
    <h3 class="center">this is h3 </h3>
   <div>
    <p class="center">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad minus temporibus vel molestias, iure doloremque assumenda, ducimus consequuntur accusantium iste accusamus similique, recusandae consequatur libero iusto modi sit repudiandae facilis!
    </p>
   </div>
</body>
</html>
