        .full-container {

        .container {

            font-size: 60px;
        }

    
            .left-col button:hover {
                background-image: linear-gradient(to right, rgb(252, 74, 74), rgb(255, 136, 0));

                 rgba(255, 115, 22, 0.26) 0px 49px 30px,
                rgba(255, 85, 33, 0.14) 0px 22px 22px,

                 rgba(255, 95, 31, 0.267) 0px 0px 0px;
            }

        button {
            font-size: 30px;
            font-weight: 600;
            background-color: rgba(255, 228, 196, 0);
            margin-top: 30px;
            cursor: pointer;
        }



        button p {
            margin: 20px;
        }


        /* ========= menu bar ========= */

        #blog {
            background-color: rgb(253, 89, 89);
        }

        .menu-div {
            display: flex;
            justify-content: center;
        }

        .menu-bar {
            background-color: rgba(3, 8, 32, 0.205);
            padding: 10px;
            width: 90%;
            height: 30%;
            display: flex;
            gap: 20px;
            justify-content: center;
            border-radius: 10px;

        }

        .menu-bar button {
            width: 100%;
            padding: 10px;
            background-color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .menu-bar button:hover {
            background-color: rgb(250, 156, 156);
            box-shadow: rgba(248, 139, 96, 0.137) 0px 10px 35px,
                 rgba(255, 115, 22, 0.418) 0px 20px 30px,
                rgba(255, 85, 33, 0.14) 0px 22px 22px, 
                rgba(255, 107, 22, 0) 0px 5px 12px,
                 rgba(255, 95, 31, 0.267) 0px 0px 0px;
           
        }

        a {
            text-decoration: none;
            color: black;
        }


        /* ================ media query ==================== */


        /* small device  */
        @media screen and (max-width:576px) {

            .container {
                grid-template-columns: repeat(1, 1fr);
            }

            .right-col {
                grid-template-columns: repeat(1, 1fr);
            }


        }

        /* Medium device  */

        @media screen and (min-width:577px) and (max-width:992px) {
            .container {
                grid-template-columns: repeat(1, 1fr);
            }

            .right-col {
                grid-template-columns: repeat(2, 1fr);
            }
        }






        /* ===================================================*/
    </style>
</head>
