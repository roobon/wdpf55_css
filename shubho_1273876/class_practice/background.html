<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        html,
        body {
            background: #e4e4e4;
        }

        .header {
            background: #fff;
            box-shadow: 0px 10px 60px rgba(255, 255, 255, .3);
            height: 500px;
            width: 500px;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Heading</h1>
    </div>
</body>

</html>
