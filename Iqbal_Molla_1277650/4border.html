<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          .p1 {
          outline: 2px solid black;
          text-align: center;
          font-size: 24px;
          color:red;
          }
          .p2 {
               outline: dashed blue;
               font-size: 2rem;
               color: chartreuse; 
          }
          .p3 {
               border: 3px dotted blueviolet;
               font-size: 30px;
          }
          .p4 {
               border: 8px double  green;
               font-size: 28px;
          }
          .p5 {
               border: 7px outset blue;
               font-size: 22px;
          }
          .p6 {
               border-top: 3px solid green ;
               border-left: 20px ridge red;
               border-right: 15px dotted  blue;
               border-top-left-radius: 6px double yellow;
               border-right: dotted blue;
          }
          .p7 {
               width: 500px;
               height: 600px;
               border-top: 10px groove yellow;
               border-left: 8px dotted black;
               border-right: 15px double blue;
               border-bottom: 12px inset green;
               padding: 10px;
          }
          .box1 {
               border: 5px solid brown;
               width: 500px;
               height: 600px;
               text-align: center;
               font-size: 30px;
               color: darkturquoise;
               float: left;
               border-radius: 15px;
               margin-left: 20px;
          }
          .box2 {
               width: 400px;
               height: 400px;
               border: 4px solid rgb(19, 12, 12);
               float: left;
               margin-top: 10px;
               margin-left: 20px;
               border-radius: 10px 15px 15px 20px;
               margin-bottom: 10px;
               font-size: 24px;
               text-align: center;
          }
          .box3 {
               width: 500px;
               height: 500px;
               border: 5px solid blue;
               float: left;
               border-radius: 50px;
               text-align: center;
               font-size: 35px;
               color:rosybrown;
               margin-left: 20px;
          }

     </style>
</head>
<body>
     <p class="p1">A paragraph is all border 1</p>
     <p class="p2">A paragraph is all border 2</p>
     <p class="p3">A paragraph is all border 3</p>
     <p class="p4">A paragraph is all border 4</p>
     <p class="p5">A paragraph is all border 5</p>
     <p class="p6">A paragraph is all border 6</p>
     <p class="p7">A paragraph is all border 7</p>

     <div class="box1">This is box number 1</div>
     <div class="box2">This is box number 2</div>
     <div class="box3">This is box number 3</div>
</body>
</html>
