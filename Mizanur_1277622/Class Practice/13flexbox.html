<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .row1{
            display: flex;
            background-color: aquamarine;

            font-size: 30px;
        }
        .row2{
            display: flex;
            flex-wrap: wrap;
            background-color: blanchedalmond;
            margin-top: 50px;
            justify-content: center;
        }
        .b{
            background-color: rgb(197, 196, 196);
            margin: 20px;
            padding: 25px;
            font-size: 30px;
        }


    </style>
</head>

    <div class="row1">
        <div class="a">1</div>
        <div class="a">2</div>
        <div class="a">3</div>
    </div>
    <div class="row2">
        <div class="b">1</div>
        <div class="b">2</div>
        <div class="b">3</div>
        <div class="b">4</div>
        <div class="b">5</div>
        <div class="b">6</div>
        <div class="b">7</div>
        <div class="b">8</div>
        <div class="b">9</div>
        <div class="b">10</div>
        <div class="b">11</div>
        <div class="b">12</div>
        <div class="b">13</div>
        <div class="b">14</div>
        <div class="b">15</div>
        <div class="b">16</div>
        <div class="b">17</div>
        <div class="b">18</div>
    </div>
    <div class="row3">
        <div class="c">1</div>
        <div class="c">2</div>
        <div class="c">3</div>
    </div>
</body>
</html>
