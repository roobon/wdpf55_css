<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        color: green;
      }
      a:visited {
        color: red;
      }
      a:hover {
        color: blue;
      }
      a:active {
        color: rgb(0, 0, 0);
      }
      .main-sub {
        display: none;
        background-color: aquamarine;
      }
      .main:hover p {
        display:block
      }
    </style>
  </head>
  <body>
    <h2>Pseudo Class with anchor</h2>
    <a href="http://www.google.com" target="_blank">Google</a>
    <a href="http://youtube.com" target="_blank">Youtube</a>
    <a href="http://bing.com" target="_blank">Bing</a><br><br><br>

    <div class="main">
      This is main Div
      <p class="main-sub">This is Paragraph</p>
    </div>
  </body>
</html>
