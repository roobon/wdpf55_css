<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCS Borders</title>
    <style>
        P.p1{
            border: 1px solid black;
            outline: 5px red;
           
        }
        p.p2{
            border: 3px dashed blueviolet;
        }
        p.p3{
            border: 2px dotted green;
        }
        p.p4{
            border: 5px double;
        }
        p.p5{
            border: 2px outset blue;
        }
        p.p6{
            border-top: 2px blue;
            border-left: 15px ridge green;
            border-right: 10px dotted black;
            border-top-left-radius: 5px double yellow
            ;
        }
        p.p7{
           
            height: 500px;
            width: 500px;
            border-top: 10px groove yellow;
            border-bottom: 12px inset green;
            border-left: 8px dotted black;
            border-right: 15px double blue;
            border-radius: 20px;
            padding: 5px;
        }
        .box1{
            height: 300px;
            width: 300px;
            border: 5px solid yellow;
            border-radius: 10px;
            float: left;
            padding: 10px;
           
        }
        .box2{
            height: 300px;
            width: 300px;
            border: 10px solid rgb(243, 9, 99);
            border-radius: 5px 10px 15px 20px;
            float: left;
            padding: 15px;
            margin-left: 20px;

        }
        .box3{
            height: 300px;
            width: 300px;
            border: 15px solid rgb(15, 11, 214);
            border-radius: 40px;
            float: left;
            padding: 15px;
            margin-left: 20px

        }
    </style>
</head>
<body>
    <p class="p1">A Paragraph with all Borders</p>
    <p class="p2">A Paragraph with all Borders</p>
    <p class="p3">A Paragraph with all Borders</p>
    <p class="p4">A Paragraph with all Borders</p>
    <p class="p5">A Paragraph with all Borders</p>
    <p class="p6">A Paragraph with all Borders</p>
     <p class="p7">A Paragraph with all Borders</p>

     <div class="box1"></div>
     <div class="box2"></div>
     <div class="box3"></div>
   
</body>
</html>
