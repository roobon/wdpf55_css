<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex Box</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
        }
        .container .box1{
            height: 120px;
            width: 150px;
            padding: 20px;
            margin: 5px;
            background-color: rgb(8, 125, 235);
        }
        .container .header{
            height: 60px;
            width: 100%;
            padding: 30px;
            background-color: rgb(47, 117, 223);
            color: #fff;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Company Name</h1>
        </div>
    </div>
    <div class="container">
        <div style="flex-grow: 2;" class="box1">box1</div>
        <div style="flex-grow: 5;" class="box1">box2</div>
        <div style="flex-grow: 5;" class="box1">box3</div>
        
    </div>
</body>
</html>
