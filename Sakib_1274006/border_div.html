<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .box1 {
        height: 100px;
        width: 100px;
        border: 3px solid green;
        border-radius: 10px;
        float: left;
        margin-right: 10px;
        padding: 3px;
        }
        .box2 {
            height: 100px;
        width: 100px;
        border: 3px groove rgb(235, 129, 43);
        border-radius: 10px;
        float: left;
        margin-right: 10px;
        padding: 3px;
        }
        .box3 {
            height: 100px;
        width: 100px;
        border: 3px dotted rgb(228, 60, 144);
        border-radius: 10px;
        float: left;
        margin-right: 10px;
        padding: 3px;
        }
        .box4 {
            border-top-style: dotted;
        }
        </style>
</head>
<body>
   
    <div class="box1">Box1</div>
    <div class="box2">Box2</div>
    <div class="box3">Box3</div>
    <div class="box4">Box4</div>

</body>
</html>
