    <title>Document</title>
    <style>
       .h {
        border-style: dotted;
          } 
    div {
        border-top: 3px;
    }
    </style>

<body>
    <p style="border: 1px solid black;">A paragraph with all solid border</p>
    <p style="border: 1px dotted black;">A paragraph with all doted border</p>
    <p style="border: 1px dashed black;">A paragraph with all dashed border</p>
    <p style="border: 1px double black;">A paragraph with all Double border</p>
    <p style="border: 1px groove rgb(153, 228, 151);">A paragraph with all groove border</p>
    <p style="border: 1px ridge rgb(233, 64, 64);">A paragraph with all ridge border</p>
    <p style="border: 1px inset rgb(223, 64, 64);">A paragraph with all inset border</p>
    <p style="border: 1px outset rgb(240, 50, 50);">A paragraph with all outset border</p>
    
<h5 class="h">Heading h5</h5>

    box
