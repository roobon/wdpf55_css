<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .row1{
            display: flex;
            background-color: rgb(19, 119, 47);
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .row1 > .box1{
            border: 2px solid green;
            padding: 20px;
            margin: 5px;
            height: 100px;
            width: 200px;
            background-color: antiquewhite;
            text-align: center;
            }
        
    </style>
</head>
<body>
    <h1>Flex Box</h1>
    <div class="row1">
        <div class="box1">Box 1 content</div>
        <div class="box1">Box 2 content</div>
        <div class="box1">Box 3 content</div>
        <div class="box1">Box 4 content</div>
        <div class="box1">Box 5 content</div>
        <div class="box1">Box 6 content</div>
        <div class="box1">Box 7 content</div>
        <div class="box1">Box 8 content</div>
        <div class="box1">Box 9 content</div>
        <div class="box1">Box 10 content</div>
    </div>
</body>
</html>
