<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text</title>
    <style>
        .box1{
            height: 300px;
            width: 600px;
            border: 1px solid red;
            padding: 5px;
            color: blue;
            text-align: justify;
            line-height: 25px;
            word-spacing: 5px;
            letter-spacing: 3px;
            outline: 10px  groove blueviolet;
            text-decoration:none;
        }
        .box2{
            text-transform: uppercase;
            text-shadow: 1px 1px 3px rgb(49, 0, 128);
        }
    </style>
</head>
<body>
    <div class="box1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis deserunt veniam impedit facilis quia quasi repellendus optio quisquam earum hic animi saepe, excepturi tempore? Error, corporis? Fugit sequi voluptatibus neque.</div><br><br>
    <div class="box2">This is box 2</div>
    
</body>
</html>
