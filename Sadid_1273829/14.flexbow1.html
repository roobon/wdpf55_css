<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        
        .container header{
            height: 50px;
            padding: 30px;
            width: 100%;
            background-color: cornflowerblue;
            /* text-align: center; */
            color: whitesmoke;
        }
        .container .row{
            display: flex;
            justify-content: center;
        }
        .container .box{
            height: 150px;
            width: 200px;
            padding: 20px;
            margin: 5px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Company Name</h1>
        </header>
        <div class="row">
            <div style="flex-grow: 2;" class="box">item 2</div>
            <div style="flex-grow: 8;" class="box">item 1</div>
            <div style="flex-grow: 2;" class="box">item 3</div>
            <!-- <div style="flex-grow: 1;" class="box">item 4</div> -->
        </div>
    </div>
</body>
</html>
